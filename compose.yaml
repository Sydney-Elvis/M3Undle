services:
  guidedog:
    build:
      context: .
      dockerfile: Dockerfile
    image: m3undle:local
    container_name: m3undle
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    volumes:
      - m3undle_data:/app/Data
      - m3undle_snapshots:/app/snapshots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  m3undle_data:
  m3undle_snapshots:
