services:
  m3undle:
    build:
      context: .
      dockerfile: Dockerfile
    image: m3undle:local
    container_name: m3undle
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      TZ: UTC
    volumes:
      - ./config:/config
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
